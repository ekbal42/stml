<!-- index.stml -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${title}</title>
  </head>
  <body>
    <header>
      <h1>${title}</h1>
    </header>
    <main>
      ${items.length !== 0 && items.map(item => `
      <li>${item}</li>
      `).join('')}
      <br />
      ${ items.length === 0 ? `
      <p>No items found.</p>
      ` : '' }
    </main>
    <footer>
      <p>&copy; 2024 My Website</p>
    </footer>
  </body>
</html>
